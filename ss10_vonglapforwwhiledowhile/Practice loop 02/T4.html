<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <=7;i++){
        for (var j = 1; j <= 21;j++){
            if (i <= 1 || i >= 7 ){
                document.writeln('*');
            }else {
                if (j == 1 || j ==21 ){
                    document.writeln('*');
                }else if (j > 1 && j < 21){
                    document.writeln('&nbsp&nbsp');
                }
            }

        }
        document.write('<br>')
    }
    </script>
</body>
</html>
