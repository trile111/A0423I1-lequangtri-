<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table border=1 width='100%'>")
            for (a = 1; a <=9; a++) {
                 document.write("<tr>");
                    for (b = 2; b <=9; b++)
                         document.write("<td>" + b + "x" + a + "=" + (b * a));
                            document.write("</td>")
                            document.write("</tr>")
                         }
    </script>  
</body>
</html>
