    <script>
        const tinh = +prompt("tinh");
        if (tinh <= 200){
            alert("Tien hoa hong bạn nhan duoc la " + tinh * 2 / 100 + "Đồng")
        }else if(tinh <200 && tinh <=800){
            alert("Tien Hoa Hong Ban Nhan duoc la" + tinh * 3 / 100 + "Đồng")
        }else if(tinh <800 &&tinh <=1000){
            alert("Tien Hoa Hong Ban Nhan duoc la" + tinh * 4 / 100 + "Đồng")
        }else{
            alert("Tien Hoa Hong Ban Nhan duoc la" + tinh * 5 / 100 + "Đồng")
        }
</script>
