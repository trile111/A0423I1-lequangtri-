<body>
    <script>
        var a = +prompt("nhập tham số đầu");
        var b = +prompt("nhập tham số hai");
        function trile(a,b){
            if(a>b){
            alert("OK");  
        }    
        else{
        return a+b; 
        }
    }
    var result = trile(a,b);
    alert(result);

    var result1 = trile(a,b);
    alert("Tổng của 2 tham số là"+result1);
    </script>
